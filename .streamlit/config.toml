# Streamlit 配置檔案
# 用於生產環境部署

[server]
# 伺服器設定
port = 8501
address = "0.0.0.0"
headless = true
enableCORS = false
enableXsrfProtection = true

# 檔案上傳限制
maxUploadSize = 50

[browser]
# 瀏覽器設定
gatherUsageStats = false
serverAddress = "localhost"
serverPort = 8501

[theme]
# 主題設定（可選）
# primaryColor = "#667eea"
# backgroundColor = "#0e1117"
# secondaryBackgroundColor = "#262730"
# textColor = "#fafafa"

[client]
# 客戶端設定
showErrorDetails = false
toolbarMode = "minimal"

[runner]
# 執行器設定
magicEnabled = true
fastReruns = true

[logger]
# 日誌設定
level = "info"
messageFormat = "%(asctime)s %(levelname)s - %(message)s"
