name: Manual Deploy

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'éƒ¨ç½²ç›®æ¨™'
        required: true
        default: 'docker-hub'
        type: choice
        options:
          - docker-hub
          - github-packages
          - all

env:
  PYTHON_VERSION: '3.11'
  IMAGE_NAME: taiwan-stock-analyzer

jobs:
  # ===== éƒ¨ç½²åˆ° Docker Hub =====
  deploy-docker-hub:
    name: Deploy to Docker Hub
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.target == 'docker-hub' || github.event.inputs.target == 'all' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Hub deployment summary
        run: |
          echo "âœ… Docker image pushed to Docker Hub"
          echo "ğŸ”— Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"

  # ===== éƒ¨ç½²åˆ° GitHub Packages =====
  deploy-github-packages:
    name: Deploy to GitHub Packages
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.target == 'github-packages' || github.event.inputs.target == 'all' }}

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GitHub Packages
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: GitHub Packages deployment summary
        run: |
          echo "âœ… Docker image pushed to GitHub Packages"
          echo "ğŸ”— Image: ghcr.io/${{ github.repository }}:latest"
