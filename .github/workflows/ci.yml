name: CI/CD Pipeline

on:
  # æ¨é€åˆ° main åˆ†æ”¯æ™‚è§¸ç™¼
  push:
    branches: [ main, master ]
  # Pull Request æ™‚è§¸ç™¼
  pull_request:
    branches: [ main, master ]
  # æ‰‹å‹•è§¸ç™¼
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  # ===== ç¨‹å¼ç¢¼å“è³ªæª¢æŸ¥ =====
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check code formatting with Black
        run: |
          black --check --diff . || echo "::warning::Code formatting issues found"
        continue-on-error: true

      - name: Check import sorting with isort
        run: |
          isort --check-only --diff . || echo "::warning::Import sorting issues found"
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # åœæ­¢æ§‹å»ºå¦‚æœæœ‰ Python èªæ³•éŒ¯èª¤æˆ–æœªå®šç¾©åç¨±
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # å°‡å…¶ä»–å•é¡Œè¦–ç‚ºè­¦å‘Š
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  # ===== æ¸¬è©¦ =====
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest tests/ -v --cov=backend --cov-report=xml --cov-report=html || echo "No tests found or tests failed"
        continue-on-error: true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/
        if: always()

  # ===== å»ºæ§‹ Docker æ˜ åƒ =====
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: taiwan-stock-analyzer:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker build -t taiwan-stock-analyzer:test .
          docker run --rm taiwan-stock-analyzer:test python -c "import streamlit; print('Streamlit OK')"

  # ===== éƒ¨ç½²åˆ° Streamlit Cloudï¼ˆè‡ªå‹•ï¼‰ =====
  # æ³¨æ„ï¼šStreamlit Cloud æœƒè‡ªå‹•å¾ GitHub éƒ¨ç½²ï¼Œæ­¤æ­¥é©Ÿåƒ…ç”¨æ–¼é€šçŸ¥
  deploy-notification:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Deployment Info
        run: |
          echo "ğŸš€ ä»£ç¢¼å·²æ¨é€åˆ° main åˆ†æ”¯"
          echo "ğŸ“¦ Streamlit Cloud å°‡è‡ªå‹•éƒ¨ç½²æ›´æ–°"
          echo "ğŸ”— è«‹æª¢æŸ¥æ‚¨çš„ Streamlit Cloud æ§åˆ¶å°"

  # ===== ç™¼å¸ƒ Docker æ˜ åƒåˆ° GitHub Container Registry =====
  publish-docker:
    name: Publish Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
